<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
 
  <body>
    <div class="weather-app">
    <header>
      <div>
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter a city.." required class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </div>
    </header>
    <main>
      <div class="weather-app-data"> 
      <div>
        <h1 class="weather-app-city" id="city"> South Africa</h1>
        <p class="weather-app-details">
          <span id="time">Tuesday</span>
          <span id="description">scattered clouds</span>
          <br />
          Humidity: <strong id="humidity">66%</strong>, Wind: <strong id="wind-speed">3.13km/h</strong> 
        </p>
      </div class="weather-app-temperature-container">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="" class="weather-app-icon"/>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">â„ƒ</div>
        </div>
    </div>
  </main>
  </body>
  <footer>
    This project was coded by Melissa, is open-sourced on GitHub and hosted on
    Netlify.
  </footer>
</div>
<script src="index.js"></script>
</html>
